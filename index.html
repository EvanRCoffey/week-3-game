<!DOCTYPE html>
<html>
<head>
	<title>Classical Composer Hangman</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--Javascript file for Hangman Game-->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div id="pageHeader">
		Classical Composer Hangman
	</div>

	<div class="container" id="middleSection">
		<div class="row">
			<div class="col-md-7" id="mainGameArea">
				<div class="row" id="currentWordArea"></div>
				<div class="row" id="messageArea">
					Press any key to begin!
				</div>
				<div class="row" id="guessedLettersArea"></div>
				<div class="row" id="guessesRemainingArea"></div>
			</div>
			<div class="col-md-4">
				<div class="row" id="winsArea"></div>
				<div class="row" id="composersArea"></div>
			</div>
		</div>
	</div>
</body>
</html>
